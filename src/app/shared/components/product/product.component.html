<div class="pcard m-2">
  <div class="pcard-title">
      <h6>{{product?.name}}</h6>
  </div>
  <div class="pcard-image">
      <div *ngIf="product?.image; else placeholder">
          <img src={{product?.image}} alt={{product.name}>
      </div>
      <ng-template #placeholder>
          <img src="https://uning.es/wp-content/uploads/2016/08/ef3-placeholder-image.jpg" alt="">
      </ng-template>
  </div>
  <div class="pcard-text">
      <div [innerHTML]="product?.created_at | date:'dd/MM/yyyy' "></div>
  </div>
  <div class="pcard-extras" >
      <button class="btn-ver-mas" mat-raised-button color="warn" (click)="verMas()" >Ver mas</button>
  </div>
</div>
